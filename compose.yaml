services:
  job-assistant:
    build: .
    ports:
      - "8501:8501"
    volumes:
      # Persist the uploaded PDFs so they don't vanish on restart
      - ./data:/app/data
      # Persist the Vector Database (Memory)
      - ./chroma_db:/app/chroma_db
    env_file:
      # This tells Docker to look for a local .env file
      - .env
    environment:
      # Fallback: You can also pass the key directly here if needed, 
      # but using env_file is cleaner.
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
